<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <script
      src="https://kit.fontawesome.com/be89691cc6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="shoppingstyle.css" />
  </head>
  <body>
    <div class="header">
      <h3 class="heading">BuildNest</h3>
      <div class="optionarea">
        <div class="item" data-r="0">Cement</div>
        <div class="item" data-r="1">Tiles
        </div>
        <div class="item" data-r="2">Paints</div>
        <div class="item" data-r="3">Furniture</div>
        <div class="item" data-r="4">Steel</div>
      </div>
      <div class="accarea">
        <div class="cart accitem">
          <i class="fa-solid fa-cart-shopping" style="color: white">
          </i>
        </div>
      </div>
    </div>
    <div class="content">
    </div>
    </div>

    <div class="cartcont">
        <div class="red">
            <h3>Cart</h3>
            <div class="closecart">
                <i class="fa-solid fa-circle-xmark" style="color: #ffffff;"></i>
            </div>
        </div>
        <div class="cartitems">
    </div>
    <div class="totalcost"></div>
</div>
    <script src="shoppingscript.js">

    </script>
  </body>
</html>
